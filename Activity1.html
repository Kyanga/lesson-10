<html>
    <head>
        <title>Activity 1</title>
        <style>
            /*Attribute Selector*/
            input[type="text"]{
                border: 2px solid blueviolet;
            }
            input[type="password"]{
                border: 2px solid blue;
            }
            /*Child selector*/
            ul>li{
                color: plum
            }
            /*Sibbling Selector*/
            h5+p{
                color: red;
            }
        </style>
    </head>
    <body>
        <h2>Advance selectors</h2>
        <input type="text" placeholder="Username"><br><br>
        <input type="password" placeholder="Password"><br><br>
        <h4>Menu</h4>
        <ul>
            <li>Pizza</li>
            <li>Donut</li>
            <li>Ice cream</li>
            <li>Cake</li>
        </ul>
        <h5>Description about food</h5>
        <p>pizza, cake and dunut are  made in 15 min</p>
        <p>Ice cream comes with gift</p>
    </body>
</html>
